<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Signyl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,600;1,9..144,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #FAF9F7;
            --surface: #FFFFFF;
            --ink: #1a1a1a;
            --ink-2: #4a4a4a;
            --ink-3: #8a8a8a;
            --accent: #E85A2A;
            --accent-hover: #D14E22;
            --accent-light: rgba(232,90,42,0.08);
            --border: rgba(0,0,0,0.08);
        }

        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--ink);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* NOISE TEXTURE */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 1000;
        }

        /* NAV */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            padding: 24px 48px;
            background: rgba(250,249,247,0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }
        .nav-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Fraunces', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--ink);
            text-decoration: none;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 48px;
            list-style: none;
        }
        .nav-links a {
            color: var(--ink-2);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--ink); }

        /* MAIN */
        main {
            padding: 160px 48px 100px;
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 64px;
        }
        .page-label {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--ink-3);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 16px;
        }
        .page-title {
            font-family: 'Fraunces', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        .page-title em { font-style: italic; color: var(--accent); }
        .page-sub {
            font-size: 1.125rem;
            color: var(--ink-2);
            line-height: 1.7;
            max-width: 500px;
            margin: 0 auto;
        }

        /* CONTACT INFO */
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 64px;
            flex-wrap: wrap;
        }
        .contact-item {
            text-align: center;
        }
        .contact-item-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--ink-3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }
        .contact-item a {
            color: var(--ink);
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .contact-item a:hover { color: var(--accent); }

        /* FORM */
        .contact-form {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--ink);
            margin-bottom: 8px;
        }
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: var(--ink);
            background: var(--bg);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--ink-3);
        }
        .form-textarea {
            min-height: 160px;
            resize: vertical;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .form-submit {
            width: 100%;
            padding: 18px 32px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 100px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .form-submit:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(232,90,42,0.3);
        }

        /* FOOTER */
        footer {
            padding: 48px;
            background: var(--ink);
            margin-top: 80px;
        }
        .footer-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-text {
            color: rgba(255,255,255,0.4);
            font-size: 0.875rem;
        }
        .footer-links {
            display: flex;
            gap: 32px;
        }
        .footer-links a {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }
        .footer-links a:hover { color: rgba(255,255,255,0.8); }

        /* MOBILE */
        @media (max-width: 800px) {
            nav { padding: 20px 24px; }
            .nav-links { display: none; }
            main { padding: 120px 24px 60px; }
            .contact-form { padding: 32px 24px; }
            .form-row { grid-template-columns: 1fr; }
            .contact-info { gap: 32px; }
            .footer-inner { flex-direction: column; gap: 24px; text-align: center; }
        }

        /* ANIMATIONS */
        .fade-up {
            opacity: 0;
            transform: translateY(32px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 100 80" width="32" height="26" fill="none" style="vertical-align: middle; margin-right: 8px;">
                    <path d="M5 50 Q15 48 25 50 Q35 52 42 50" stroke="var(--ink-3)" stroke-width="1.5" fill="none"/>
                    <path d="M58 50 Q65 52 75 50 Q85 48 95 50" stroke="var(--ink-3)" stroke-width="1.5" fill="none"/>
                    <path d="M42 50 Q46 50 48 35 Q50 15 50 15 Q50 15 52 35 Q54 50 58 50" stroke="var(--accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <circle cx="50" cy="15" r="6" fill="var(--accent)" opacity="0.2"/>
                    <circle cx="50" cy="15" r="3" fill="var(--accent)"/>
                </svg>Signyl
            </a>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#approach">Approach</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="page-header fade-up">
            <div class="page-label">Contact</div>
            <h1 class="page-title">Let's find your <em>signal</em></h1>
            <p class="page-sub">We work with a limited number of clients to ensure depth over breadth. Tell us about your goals.</p>
        </div>

        <div class="contact-info fade-up stagger-1">
            <div class="contact-item">
                <div class="contact-item-label">Phone</div>
                <a href="tel:+16315041052">(631) 504-1052</a>
            </div>
        </div>

        <form class="contact-form fade-up stagger-2" action="https://formsubmit.co/benjamin101044@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New contact from Signyl website">
            <input type="hidden" name="_next" value="https://signyl.agency/contact.html?sent=true">
            <input type="hidden" name="_captcha" value="false">
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="company">Company</label>
                <input type="text" id="company" name="company" class="form-input" placeholder="Your company">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="message">How can we help?</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Tell us about your goals, challenges, or questions..." required></textarea>
            </div>
            
            <button type="submit" class="form-submit">Send message</button>
        </form>
    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-text">© 2026 Signyl</div>
            <div class="footer-links">
                <a href="tel:+16315041052">Call</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -80px 0px' });
        
        document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

        // Check for success
        if (window.location.search.includes('sent=true')) {
            const form = document.querySelector('.contact-form');
            form.innerHTML = '<div style="text-align: center; padding: 40px 0;"><h3 style="font-family: Fraunces, serif; font-size: 1.5rem; margin-bottom: 12px;">Message sent!</h3><p style="color: var(--ink-2);">We\'ll be in touch soon.</p></div>';
        }
    </script>
</body>
</html>
